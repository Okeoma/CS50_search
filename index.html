<!DOCTYPE html>
<html lang="en">
    <head>	    
        <title>Search</title>		
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
	    <div class="header">
            <div class="header-link">
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>	    
        <div>
            <center class="page-center">
                <img src="images/google.png" alt="Google logo" id="google">
                <form action="https://google.com/search"> 
				    <div class="search">
					    <input type="text" name="q" class="search-bar">
					    <img src="images/search.png" id="search-icon">
					    <img src="images/mic.png" id="mic-icon">
                    </div>
					<div class="search-buttons">                    
                        <input type="submit" value="Google Search" class="search-button">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button">
					</div>
                </form>
            </center>
        </div>
    </body>
</html>
