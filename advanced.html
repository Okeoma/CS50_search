<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Search</title>
</head>
<body>    
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="images/google.png" alt="Google logo" id="google_advanced">
            </a>
        </div>		
        <div class="header-link">
            <a href="index.html">Google Search</a>            
        </div>
		
    </div>    
    <div class="advanced-bar">
        <label>Advanced Search</label>
    </div>
    <div class="horizontal-line"></div>   
    <div class="advanced-search">
        <form action="https://www.google.com/search">
            <label id="l1">Find pages with...</label>
            <div class="label-space"></div>
            <label id="l2">To do this in the search box.</label>
            <div class="query-block">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="criteria">
                    Type the important words: <span class="query">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="query-block">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="criteria">
                    Put exact words in quotes: <span class="query">"rat terrier"</span>
                </div>
            </div>
            <div class="query-block">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="criteria">
                    Type OR between all the words you want: <span class="query">miniature OR standard</span>
                </div>
            </div>
            <div class="query-block">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="criteria">
                    Put a minus sign just before words that you don't want: <span class="query">-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="query-block">
                <label></label>
                <div class="advance-align">
                    <input type="submit" class="advance-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
